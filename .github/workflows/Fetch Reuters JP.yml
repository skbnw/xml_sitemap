name: Fetch Reuters Japan sitemaps

on:
  workflow_dispatch:
  schedule:
    # 米東部時間 2:00AM ≒ 7:00 UTC
    - cron: "0 7 * * *"

jobs:
  fetch-reuters-jp-sitemaps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch Reuters Japan sitemap XMLs
        run: |
          set -eu

          TODAY=$(date -u +"%Y%m%d")

          # リポジトリ直下に日付付きフォルダ
          OUT_DIR="rss_reutersjp_${TODAY}"
          mkdir -p "${OUT_DIR}"

          # robots.txt に記載されているサイトマップインデックス
          # SITEMAP: https://jp.reuters.com/arc/outboundfeeds/sitemap-index/?outputType=xml
          # SITEMAP: https://jp.reuters.com/arc/outboundfeeds/news-sitemap-index/?outputType=xml
          declare -A MAPS=(
            ["sitemap_index"]="https://jp.reuters.com/arc/outboundfeeds/sitemap-index/?outputType=xml"
            ["news_sitemap_index"]="https://jp.reuters.com/arc/outboundfeeds/news-sitemap-index/?outputType=xml"
          )

          echo "Fetching ${#MAPS[@]} Reuters Japan sitemap XMLs..."

          for name in "${!MAPS[@]}"; do
            url="${MAPS[$name]}"
            out_file="${OUT_DIR}/reutersjp_${name}_${TODAY}.xml"

            echo "  - ${name}: ${url}"

            # リトライ付きで取得、失敗したらスキップ
            if ! curl -fsSL \
              --retry 3 --retry-delay 5 --max-time 30 \
              -H "User-Agent: github-actions-reutersjp-sitemap/1.0" \
              "${url}" -o "${out_file}"; then
              echo "⚠ Failed to fetch ${url}, skipping."
              rm -f "${out_file}" || true
              continue
            fi
          done

          echo "Files created under: ${OUT_DIR}"
          ls -R "${OUT_DIR}"

      - name: Commit and push changes
        if: github.ref == 'refs/heads/main'
        run: |
          set -eu
          TODAY=$(date -u +"%Y%m%d")

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add "rss_reutersjp_${TODAY}" || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Add Reuters Japan sitemaps for ${TODAY}"
            git push
          fi

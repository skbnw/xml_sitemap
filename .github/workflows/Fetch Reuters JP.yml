name: Fetch Reuters Japan sitemaps

on:
  workflow_dispatch:
  schedule:
    # 米東部時間 2:00AM ≒ 7:00 UTC
    - cron: "0 7 * * *"

jobs:
  fetch-reuters-jp-sitemaps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch Reuters Japan sitemap XMLs
        shell: bash
        run: |
          set -eu

          # ※ $() を使わずに backquote にしておく
          TODAY=`date -u +%Y%m%d`

          OUT_DIR="rss_reutersjp_${TODAY}"
          mkdir -p "${OUT_DIR}"

          echo "Fetching Reuters Japan sitemap XMLs for ${TODAY} ..."

          # 1つ目：全体 sitemap index
          echo "  - sitemap_index"
          if ! curl -fsSL \
            --retry 3 --retry-delay 5 --max-time 30 \
            -H "User-Agent: github-actions-reutersjp-sitemap/1.0" \
            "https://jp.reuters.com/arc/outboundfeeds/sitemap-index/?outputType=xml" \
            -o "${OUT_DIR}/reutersjp_sitemap_index_${TODAY}.xml"; then
            echo "⚠ Failed to fetch sitemap-index, skipping."
            rm -f "${OUT_DIR}/reutersjp_sitemap_index_${TODAY}.xml" || true
          fi

          # 2つ目：news sitemap index
          echo "  - news_sitemap_index"
          if ! curl -fsSL \
            --retry 3 --retry-delay 5 --max-time 30 \
            -H "User-Agent: github-actions-reutersjp-sitemap/1.0" \
            "https://jp.reuters.com/arc/outboundfeeds/news-sitemap-index/?outputType=xml" \
            -o "${OUT_DIR}/reutersjp_news_sitemap_index_${TODAY}.xml"; then
            echo "⚠ Failed to fetch news-sitemap-index, skipping."
            rm -f "${OUT_DIR}/reutersjp_news_sitemap_index_${TODAY}.xml" || true
          fi

          echo "Files created under: ${OUT_DIR}"
          ls -R "${OUT_DIR}"

      - name: Commit and push changes
        if: github.ref == 'refs/heads/main'
        shell: bash
        run: |
          set -eu

          TODAY=`date -u +%Y%m%d`

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add "rss_reutersjp_${TODAY}" || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Add Reuters Japan sitemaps for ${TODAY}"
            git push
          fi

name: Fetch YOM

on:
  schedule:
    - cron: '0 1 * * *'  # Run every day at 1 AM
  workflow_dispatch:

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Fetch and Save XML Files
      run: |
        mkdir -p xml_yom_$(date +\%Y\%m\%d)
        urls=("https://www.yomiuri.co.jp/sitemap-news-latest.xml"
              "https://www.yomiuri.co.jp/sitemap-news-past-1.xml"
              "https://www.yomiuri.co.jp/sitemap-news-past-2.xml"
              "https://www.yomiuri.co.jp/sitemap-news-past-3.xml"
              "https://www.yomiuri.co.jp/sitemap-news-past-4.xml"
              "https://www.yomiuri.co.jp/sitemap-news-past-5.xml"
              "https://www.yomiuri.co.jp/sitemap-news-past-6.xml"
              "https://www.yomiuri.co.jp/sitemap-news-past-7.xml")
        for url in "${urls[@]}"
        do
          suffix=$(basename $url .xml)  # Remove '.xml' extension
          if wget $url -O "xml_yom_$(date +\%Y\%m\%d)/xml-yomi_$(date +\%Y\%m\%d)_$suffix.xml"; then
            echo "Downloaded $url"
          else
            echo "Failed to download $url"
            wget $url -O "xml_yom_$(date +\%Y\%m\%d)/xml-yomi_$(date +\%Y\%m\%d)_$suffix.xml"  # Retry on error
          fi
        done

    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git checkout -b update-xml-files-$(date +\%Y\%m\%d)
        git add xml_yom_$(date +\%Y\%m\%d)/*
        git commit -m "Add XML files for $(date +\%Y\%m\%d)"
        git push origin update-xml-files-$(date +\%Y\%m\%d)
